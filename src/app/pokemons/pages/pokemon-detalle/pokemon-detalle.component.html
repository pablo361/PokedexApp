
 <div class="row" *ngIf="pokemon">
    <div class="col-md-6">
        
        <img [src]="pokemon.sprites.other?.['official-artwork']?.front_default" alt="">
    </div>
    <div class="col-md-6">

        <h1 class="mt-3">{{pokemon.name | titlecase}}</h1>
        <h3 >Nº {{pokemon.id}}</h3>
        
        <mat-divider></mat-divider>

        <div class="mt-2">
            <app-chip-tipo class="me-2" *ngFor="let tipo of pokemon.types" [tipo]="tipo.type.name"></app-chip-tipo>
        </div>



        <h2>Habilidad: 
            <span *ngFor="let habilidad of pokemon.abilities" > 

            {{habilidad.ability.name | titlecase}} 
                <span class="mat-small">{{habilidad.is_hidden ?  '(oculta)' : '(común)'}}</span> 
            </span> 
        </h2>

        <mat-divider></mat-divider>
        <p *ngIf="pokemonDescripcion.flavor_text_entries.length > 0">{{pokemonDescripcion.flavor_text_entries[0].flavor_text}}</p>

         <div class="row">
            <div class="col-6">
                <h4>Es FUERTE contra:</h4>
                
                <div class="mb-2">

                    <div *ngFor="let tipo of listaResistenciasFinal">                   
                        <app-chip-tipo [tipo]="tipo"></app-chip-tipo>
                    </div> 
                </div> 
            </div>

            <div class="col-6">
                <h4>Es DÉBIL contra;</h4>

                <div class="mb-2">

                    <div *ngFor="let tipo of listasDebilidadesFinal">
                        <app-chip-tipo [tipo]="tipo"></app-chip-tipo>
                    </div> 
                </div>
            </div>
        </div>  
    </div>
</div>
